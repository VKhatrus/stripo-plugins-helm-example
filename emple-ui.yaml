replicaCount: 1

image:
  pullPolicy: IfNotPresent
  # Overrides the image tag with the latest release tag value
  tag: "latest"

imagePullSecrets: 
  - name: dockerhub

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    memory: 128Mi
  requests:
    memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}


env: 
  - name: APPNAME
    value: emple-ui
  - name: ENV
    value: PLUGINS
  - name: PROFILE
    value: PLUGINS
